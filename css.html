<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>style buttons</title>
<style>
body {
  font-family: Arial, sans-serif;
  text-align: center;
  margin-top: 50px;
}

.btn {
  border: none;
  color: white;
  padding: 15px 30px;
  margin: 20px;
  font-size: 16px;
  cursor: pointer;
  transition: 0.3s;
}

.rectangle {
  background-color: #007bff;
  border-radius: 5px;
}

.pill {
  background-color: #28a745;
  border-radius: 50px;
}


.circle {
  background-color: #ffc107;
  border-radius: 50%;
  width: 80px;
  height: 80px;
  padding: 0;
  font-size: 14px;
}


.trapezoid {
  background: transparent;
  color: white;
  position: relative;
  padding: 0;
  width: 140px;
  height: 50px;
  font-size: 16px;
}
.trapezoid::before {
  content: "Trapezoid";
  position: absolute;
  background-color: #dc3545;
  clip-path: polygon(20% 0%, 80% 0%, 100% 100%, 0% 100%);
  width: 100%;
  height: 100%;
  top: 0;
  left: 0;
  line-height: 50px;
}


.diamond {
  position: relative;
  background: transparent;
  color: white;
  padding: 0;
  width: 80px;
  height: 80px;
  font-size: 14px;
}
.diamond::before {
  content: "Diamond";
  position: absolute;
  background-color: #6f42c1;
  width: 100%;
  height: 100%;
  transform: rotate(45deg);
  top: 0;
  left: 0;
  display: flex;
  align-items: center;
  justify-content: center;
  color: white;
}
</style>
</head>
<body>
  <body>
  <button class="btn rectangle">Rectangle</button>
  <button class="btn pill">Pill</button>
  <button class="btn circle">Circle</button>
  <button class="btn trapezoid">Trapezoid</button>
  <button class="btn diamond">Diamond</button>
  </body>
</html>
