<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>CSS Integration </title>


  <link rel="stylesheet" href="styles.css">

  <style>
    .internal-style {
      color: darkblue;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <h1 style="color: green; font-size: 2em;">This is Inline CSS</h1>

  <p class="internal-style">This paragraph uses Document-Level (Internal) CSS.</p>

  <div class="external-style">This div uses External CSS.</div>

</body>
</html>
